<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Club Background -->
    <rect x="0" y="0" width="800" height="400" fill="#1a1a1a"/>
    
    <!-- VIP Section -->
    <rect x="50" y="50" width="700" height="80" fill="#2d1a4a" rx="10">
        <animate attributeName="fill" values="#2d1a4a;#3d2a5a;#2d1a4a" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="400" y="90" text-anchor="middle" fill="white" font-size="24">VIP Section (40+ sat/vB)</text>
    
    <!-- Premium Section -->
    <rect x="50" y="150" width="700" height="80" fill="#1a2d4a" rx="10">
        <animate attributeName="fill" values="#1a2d4a;#2a3d5a;#1a2d4a" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="400" y="190" text-anchor="middle" fill="white" font-size="24">Premium Section (20-40 sat/vB)</text>
    
    <!-- Standard Section -->
    <rect x="50" y="250" width="700" height="80" fill="#1a4a2d" rx="10">
        <animate attributeName="fill" values="#1a4a2d;#2a5a3d;#1a4a2d" dur="5s" repeatCount="indefinite"/>
    </rect>
    <text x="400" y="290" text-anchor="middle" fill="white" font-size="24">Standard Section (10-20 sat/vB)</text>
    
    <!-- Animated Transaction (VIP) -->
    <circle cx="0" cy="90" r="10" fill="#ffd700">
        <animate attributeName="cx" from="0" to="800" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Animated Transaction (Premium) -->
    <circle cx="0" cy="190" r="8" fill="#ffa500">
        <animate attributeName="cx" from="0" to="800" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Animated Transaction (Standard) -->
    <circle cx="0" cy="290" r="6" fill="#90EE90">
        <animate attributeName="cx" from="0" to="800" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Club Title -->
    <text x="400" y="30" text-anchor="middle" fill="white" font-size="32" font-weight="bold">Club Mempool</text>
</svg> 